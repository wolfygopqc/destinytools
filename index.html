<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portail Destiny 2</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: rgba(15, 20, 25, 0.85);
            --secondary-color: rgba(30, 40, 50, 0.7);
            --text-color: #f0f0f0;
            --accent-color: #5294e2;
            --border-color: rgba(130, 170, 220, 0.4);
            --font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --hover-color: #fff;
        }

        body {
            background-image: url('https://www.bungie.net/img/destiny_content/pgcr/background_decal.png');
            background-color: #0c1014;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        h1 {
            color: var(--text-color);
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        main {
            width: 100%;
            max-width: 1200px;
        }
        #logoutBtn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color); 
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }
        #logoutBtn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .login-container, .content-container {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            padding: 30px;
            border: 1px solid var(--border-color);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            text-align: center;
        }

        .login-container {
            position: relative;
            max-width: 600px;
            margin: 5vh auto 0;
            padding: 40px 50px;
            animation: fadeInPanel 1s 0.2s ease-out both;
        }

        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--accent-color);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .login-container::before {
            top: 10px;
            left: 10px;
            border-width: 2px 0 0 2px;
        }
        .login-container::after {
            bottom: 10px;
            right: 10px;
            border-width: 0 2px 2px 0;
        }

        .login-container h2 {
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 1em;
            color: rgba(240, 240, 240, 0.7);
            margin-bottom: 40px;
        }
        .hidden {
            display: none;
        }
        #userInfo {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        #characters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .character-card {
            background: var(--secondary-color);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            padding: 20px;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            transition: background 0.3s;
            display: flex;
            gap: 20px;
        }
        .character-info {
            flex-grow: 1;
            text-align: left;
        }
        .character-render {
            flex-shrink: 0;
            width: 150px;
            height: 320px; /* Adjust height as needed */
            background-size: cover;
            background-position: center;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        .character-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 400;
        }
        .character-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            text-align: center;
            margin-top: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-label {
            font-size: 0.7em;
            text-transform: uppercase;
            color: rgba(240, 240, 240, 0.6);
        }
        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
        }
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .item-slot {
            position: relative;
        }
        .item-icon {
            width: 100%;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }
        .item-icon:hover {
            border-color: var(--hover-color);
        }
        .item-power {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInPanel {
            from {
                opacity: 0;
                transform: translateY(20px);
            } to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* This is the correct style for the main login button */
        .login-container #loginBtn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }
        .login-container #loginBtn:hover {
            background-color: #75b0f8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <header>
        <h1>Portail Destiny 2</h1>
        <p>Votre compagnon pour suivre vos personnages, votre inventaire et vos performances.</p>
        <button id="logoutBtn" class="hidden">Se déconnecter</button>
    </header>

    <main>
        <div id="loginContainer" class="login-container">
            <h2>Bienvenue, Gardien !</h2>
            <p>Connectez-vous avec votre compte Bungie.net pour commencer.</p>
            <button id="loginBtn">Se connecter avec Bungie</button>
        </div>

        <div id="contentContainer" class="content-container hidden">
            <div id="loading" class="hidden">
                <div class="loader"></div>
                <p>Chargement de vos données de Gardien...</p>
            </div>

            <div id="profileData">
                <div id="userInfo"></div>
                <h2>Vos Personnages</h2>
                <div id="characters"></div>
            </div>
        </div>
    </main>

    <script>
        const BUNGIE_CLIENT_ID = "51007";
        const BUNGIE_API_KEY = "d1fc55de14f441619f05e51c761dcca6";

        const loginContainer = document.getElementById('loginContainer');
        const contentContainer = document.getElementById('contentContainer');
        const loginBtn = document.getElementById('loginBtn');
        const loadingDiv = document.getElementById('loading');
        const profileDataDiv = document.getElementById('profileData');
        const userInfoDiv = document.getElementById('userInfo');
        const charactersDiv = document.getElementById('characters');
        const errorDisplayDiv = document.createElement('div'); // For displaying errors
        const logoutBtn = document.getElementById('logoutBtn');

        loginBtn.addEventListener('click', () => {
            const authUrl = `https://www.bungie.net/fr/OAuth/Authorize?client_id=${BUNGIE_CLIENT_ID}&response_type=code`;
            window.location.href = authUrl;
        });

        window.onload = () => {
            const session = getSessionFromCache();
            if (session) {
                console.log("Session trouvée dans le cache.");
                showContent();
                // Vérifier si le token a expiré
                if (Date.now() > session.accessTokenExpiresAt) {
                    console.log("Access token expiré, tentative de rafraîchissement...");
                    refreshToken(session.refreshToken);
                } else {
                    console.log("Access token valide, récupération des données.");
                    getProfileDataWithToken(session.accessToken, session.membershipId);
                }
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                showContent();
                window.history.replaceState({}, document.title, window.location.pathname);
                getTokensWithAuthCode(authCode);
            }
        };

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('destinySession');
            window.location.reload();
        });

        function showContent() {
            loginContainer.classList.add('hidden');
            contentContainer.classList.remove('hidden');
            loadingDiv.classList.remove('hidden');
            profileDataDiv.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
        }

        async function getTokensWithAuthCode(authCode) {
            try {
                const tokenResponse = await fetch('https://www.bungie.net/Platform/App/OAuth/Token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `grant_type=authorization_code&code=${authCode}&client_id=${BUNGIE_CLIENT_ID}`
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Erreur d'obtention du token: ${errorData.error_description}`);
                }
                
                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access_token;
                const refreshToken = tokenData.refresh_token;
                const membershipId = tokenData.membership_id;

                saveSessionToCache(accessToken, refreshToken, tokenData.expires_in, tokenData.refresh_expires_in, membershipId);

                await getProfileDataWithToken(accessToken, membershipId);

            } catch (error) {
                handleApiError(error);
            }
        }

        async function refreshToken(refresh_token) {
            try {
                const tokenResponse = await fetch('https://www.bungie.net/Platform/App/OAuth/Token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `grant_type=refresh_token&refresh_token=${refresh_token}&client_id=${BUNGIE_CLIENT_ID}`
                });

                if (!tokenResponse.ok) {
                    // Si le refresh token est invalide, on force la déconnexion
                    localStorage.removeItem('destinySession');
                    window.location.reload();
                    throw new Error("Session invalide. Veuillez vous reconnecter.");
                }

                const tokenData = await tokenResponse.json();
                saveSessionToCache(tokenData.access_token, tokenData.refresh_token, tokenData.expires_in, tokenData.refresh_expires_in, tokenData.membership_id);
                
                console.log("Token rafraîchi avec succès.");
                await getProfileDataWithToken(tokenData.access_token, tokenData.membership_id);

            } catch (error) {
                handleApiError(error);
            }
        }

        async function getProfileDataWithToken(accessToken, membershipId) {
            // Helper function to fetch with retries for 5xx errors
            const fetchWithRetries = async (url, options, retries = 1, delay = 2000) => {
                try {
                    const response = await fetch(url, options);
                    if (response.status >= 500 && retries > 0) {
                        console.warn(`API returned status ${response.status}. Retrying in ${delay / 1000}s... (${retries} retries left)`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetries(url, options, retries - 1, delay);
                    }
                    return response;
                } catch (error) {
                    if (retries > 0) {
                        console.warn(`Fetch failed. Retrying in ${delay / 1000}s... (${retries} retries left)`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetries(url, options, retries - 1, delay);
                    }
                    throw error;
                }
            };

            try {
                const userMembershipsResponse = await fetchWithRetries(`https://www.bungie.net/Platform/User/GetMembershipsById/${membershipId}/-1/`, {
                    headers: { 'X-API-Key': BUNGIE_API_KEY }
                });
                if (!userMembershipsResponse.ok) {
                    if (userMembershipsResponse.status === 403) {
                        throw new Error("Clé API invalide ou manquante (Erreur 403). Veuillez vérifier la variable BUNGIE_API_KEY dans votre code.");
                    }
                    if (userMembershipsResponse.status >= 500) {
                        throw new Error("L'API de Bungie rencontre un problème temporaire (Erreur 5xx). Veuillez réessayer dans quelques instants.");
                    }
                    throw new Error(`Impossible de récupérer les profils de l'utilisateur (Status: ${userMembershipsResponse.status})`);
                }

                const userMembershipsData = await userMembershipsResponse.json();
                if (userMembershipsData.ErrorCode !== 1) throw new Error(userMembershipsData.Message);

                const allDestinyProfiles = userMembershipsData.Response.destinyMemberships;
                const primaryMembershipId = userMembershipsData.Response.primaryMembershipId;

                if (!allDestinyProfiles || allDestinyProfiles.length === 0) {
                    throw new Error("Aucun compte Destiny n'a été trouvé pour cet utilisateur Bungie.net.");
                }

                const destinyProfile = allDestinyProfiles.find(p => p.membershipId === primaryMembershipId) || allDestinyProfiles[0];

                // This check is crucial for users who have never played Destiny.
                if (!destinyProfile) {
                    throw new Error("Ce compte Bungie.net n'a pas de profil Destiny 2 associé. Veuillez lancer le jeu au moins une fois.");
                }

                const destinyMembershipId = destinyProfile.membershipId; // This line was causing the error
                const membershipType = destinyProfile.membershipType;

                const profileResponse = await fetchWithRetries(`https://www.bungie.net/Platform/Destiny2/${membershipType}/Profile/${destinyMembershipId}/?components=Profiles,Characters,CharacterEquipment,ItemInstances`, {
                    headers: {
                        'X-API-Key': BUNGIE_API_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!profileResponse.ok) throw new Error(`Impossible de récupérer les données des personnages (Status: ${profileResponse.status})`);

                const profileData = await profileResponse.json();
                displayData(profileData.Response);

            } catch (error) {
                handleApiError(error);
            }
        }

        function saveSessionToCache(accessToken, refreshToken, expiresIn, refreshExpiresIn, membershipId) {
            const session = {
                accessToken: accessToken,
                refreshToken: refreshToken,
                accessTokenExpiresAt: Date.now() + (expiresIn * 1000),
                refreshTokenExpiresAt: Date.now() + (refreshExpiresIn * 1000),
                membershipId: membershipId
            };
            localStorage.setItem('destinySession', JSON.stringify(session));
        }

        function getSessionFromCache() {
            const sessionStr = localStorage.getItem('destinySession');
            return sessionStr ? JSON.parse(sessionStr) : null;
        }

        function displayData(data) {
            loadingDiv.classList.add('hidden');
            profileDataDiv.classList.remove('hidden');

            const profileInfo = data.profile.data.userInfo;
            userInfoDiv.innerHTML = `<h3>${profileInfo.bungieGlobalDisplayName}#${profileInfo.bungieGlobalDisplayNameCode}</h3>`;

            charactersDiv.innerHTML = '';

            const characterData = data.characters.data;
            const characterIds = data.profile.data.characterIds;
            const equipmentData = data.characterEquipment.data;
            const itemInstanceData = data.itemComponents.instances.data;

            for (const characterId of characterIds) {
                const char = characterData[characterId];
                if (char) {
                    const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
                    const raceMap = { 0: "Humain", 1: "Éveillé", 2: "Exo" };

                    const card = document.createElement('div');
                    card.className = 'character-card';

                    let statsHtml = '<div class="stats-grid">';
                    const stats = char.stats;
                    const statDefinitions = {
                        '2996146975': { short: 'MOB', long: 'Mobilité' },
                        '392767087': { short: 'RÉS', long: 'Résilience' },
                        '1943323491': { short: 'RÉC', long: 'Récupération' },
                        '1735777505': { short: 'DIS', long: 'Discipline' },
                        '144602215': { short: 'INT', long: 'Intelligence' },
                        '4244567218': { short: 'FOR', long: 'Force' }
                    };

                    for (const hash in statDefinitions) {
                        const statInfo = statDefinitions[hash];
                        statsHtml += `
                            <div class="stat-item" title="${statInfo.long}">
                                <span class="stat-value">${stats[hash] || 0}</span>
                                <span class="stat-label">${statInfo.short}</span>
                            </div>`;
                    }
                    statsHtml += '</div>';

                    let equipmentHtml = '<div class="equipment-grid">';
                    const equippedItems = equipmentData[characterId].items;

                    // Hashes for Kinetic, Energy, Power, Helmet, Arms, Chest, Legs
                    const relevantSlots = [
                        1498876634, 2465295065, 953998645, // Weapons
                        3448274439, 3551918588, 14239492, 20886954, // Armor
                        4350422948 // Class Item
                    ];

                    // Sort items by slot order to keep a consistent layout
                    const sortedItems = equippedItems.sort((a, b) => {
                        return relevantSlots.indexOf(a.bucketHash) - relevantSlots.indexOf(b.bucketHash);
                    });

                    for (const item of sortedItems) {
                        if (relevantSlots.includes(item.bucketHash)) {
                            const instance = itemInstanceData[item.itemInstanceId];
                            const power = instance ? instance.primaryStat.value : '';
                            // Use a fallback for the title to avoid "undefined"
                            const itemTitle = item.tooltipNotification || ''; 

                            equipmentHtml += `
                                <div class="item-slot">
                                    <img src="https://www.bungie.net${item.overrideStyleItemHash ? '/common/destiny2_content/icons/9745743228a4332936a89b200b583dae.png' : (item.icon || '')}" class="item-icon" title="${itemTitle || 'Équipement'}">
                                    <span class="item-power" title="Niveau de Lumière">⟡ ${power}</span>
                                </div>`;
                        }
                    }
                    equipmentHtml += '</div>';

                    card.innerHTML = `
                        <div class="character-info">
                            <h3>${classMap[char.classType] || 'Inconnue'}</h3>
                            <p><strong>Lumière :</strong> ${char.light}</p>
                            <p><strong>Race :</strong> ${raceMap[char.raceType] || 'Inconnue'}</p>
                            ${statsHtml}
                            ${equipmentHtml}
                        </div>
                        <div class="character-render" style="background-image: url(https://www.bungie.net${char.emblemPath.replace('emblems', 'character_backdrops')})"></div>
                    `;
                    
                    // Use a fallback background if emblem path is missing
                    const backgroundUrl = char.emblemBackgroundPath 
                        ? `https://www.bungie.net${char.emblemBackgroundPath}` 
                        : 'https://www.bungie.net/common/destiny2_content/icons/27a51851464f9e07347a77c83958b9d4.jpg';
                    card.style.backgroundImage = `linear-gradient(rgba(31, 31, 31, 0.8), rgba(31, 31, 31, 0.8)), url(${backgroundUrl})`;
                    card.style.backgroundSize = 'cover';
                    card.style.backgroundPosition = 'center';

                    charactersDiv.appendChild(card);
                }
            }
        }

        function handleApiError(error) {
            console.error("Une erreur API est survenue:", error);
            loadingDiv.classList.add('hidden'); // Hide the loader
            profileDataDiv.classList.add('hidden'); // Hide the data section
            console.error("Une erreur est survenue dans le processus:", error);
            errorDisplayDiv.innerHTML = `<p style="color: #ff7b7b; text-align: center;">Erreur: ${error.message}</p>`;
            contentContainer.insertBefore(errorDisplayDiv, contentContainer.firstChild);
        }
    </script>
</body>

</html>
