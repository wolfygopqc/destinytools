<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portail Destiny 2</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: rgba(15, 20, 25, 0.85);
            --secondary-color: rgba(30, 40, 50, 0.7);
            --text-color: #f0f0f0;
            --accent-color: #5294e2;
            --border-color: rgba(130, 170, 220, 0.4);
            --font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --hover-color: #fff;
        }

        body {
            background-image: url('https://www.bungie.net/img/destiny_content/pgcr/background_decal.png');
            background-color: #0c1014;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        h1 {
            color: var(--text-color);
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        main {
            width: 100%;
            max-width: 1200px;
        }
        #logoutBtn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color); 
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }
        #logoutBtn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        #refreshBtn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
            margin-right: 10px;
        }
        #refreshBtn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .login-container, .content-container {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            padding: 30px;
            border: 1px solid var(--border-color);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            text-align: center;
        }

        .login-container {
            position: relative;
            max-width: 600px;
            margin: 5vh auto 0;
            padding: 40px 50px;
            animation: fadeInPanel 1s 0.2s ease-out both;
        }

        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--accent-color);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .login-container::before {
            top: 10px;
            left: 10px;
            border-width: 2px 0 0 2px;
        }
        .login-container::after {
            bottom: 10px;
            right: 10px;
            border-width: 0 2px 2px 0;
        }

        .login-container h2 {
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 1em;
            color: rgba(240, 240, 240, 0.7);
            margin-bottom: 40px;
        }
        .hidden {
            display: none;
        }
        #userInfo {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        #characters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .character-card {
            background: var(--secondary-color);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            padding: 20px;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            text-align: left;
            transition: background 0.3s;
            cursor: pointer;
        }
        .character-info {
            text-align: left;
        }

        .character-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 400;
        }
        .character-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
            margin-top: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-label {
            font-size: 0.7em;
            text-transform: none;
            color: rgba(240, 240, 240, 0.6);
        }
        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .item-slot {
            position: relative;
        }
        .item-icon {
            width: 100%;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .character-card .equipment-grid {
            margin-top: 15px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--primary-color);
            padding: 30px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: var(--text-color);
            line-height: 1;
        }
        #itemDetailModal .modal-content {
            max-width: 450px;
            text-align: left;
        }
        .item-detail-header {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        .item-detail-header img {
            width: 64px;
            height: 64px;
        }
        .item-detail-header h3 {
            margin: 0;
        }
        .item-detail-body .flavor-text {
            font-style: italic;
            color: rgba(240, 240, 240, 0.7);
        }
        .item-detail-body p {
            margin: 5px 0 15px 0;
        }
        #itemActions {
            margin-top: 20px;
        }
        .action-button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .action-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .perks-section {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .perk-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .perk-item img {
            width: 48px;
            height: 48px;
        }
        .inventory-section {
            margin-bottom: 20px;
        }
        .equipped-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 0.5fr repeat(5, 1fr);
            gap: 10px;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .equipped-items .item-slot {
            width: 80px;
            height: 80px;
        }
        .equipped-items .item-power {
            font-size: 1em;
        }
        .inventory-grid .item-slot {
            width: 64px;
            height: 64px;
        }
        .inventory-grid .item-power {
            font-size: 0.8em;
        }
        .item-power {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
            gap: 8px;
        }
        #vaultGrid {
            grid-template-columns: repeat(8, 1fr);
        }
        .empty-slot {
            width: 64px;
            height: 64px;
            background-color: rgba(0,0,0,0.2);
            border: 1px dashed var(--border-color);
        }
        #vaultDisplayContainer {
            margin-top: 30px;
        }

        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInPanel {
            from {
                opacity: 0;
                transform: translateY(20px);
            } to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container #loginBtn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }
        .login-container #loginBtn:hover {
            background-color: #75b0f8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <header>
        <h1>Portail Destiny 2</h1>
        <p>Votre compagnon pour suivre vos personnages, votre inventaire et vos performances.</p>
        <button id="refreshBtn" class="hidden">Rafraîchir</button>
        <button id="logoutBtn" class="hidden">Se déconnecter</button>
    </header>

    <main>
        <div id="loginContainer" class="login-container">
            <h2>Bienvenue, Gardien !</h2>
            <p>Connectez-vous avec votre compte Bungie.net pour commencer.</p>
            <button id="loginBtn">Se connecter avec Bungie</button>
        </div>

        <div id="contentContainer" class="content-container hidden">
            <div id="loading" class="hidden">
                <div class="loader"></div>
                <p>Chargement de vos données de Gardien...</p>
            </div>

            <div id="profileData">
                <div id="userInfo"></div>
                <h2>Vos Personnages</h2>
                <div id="characters"></div>
            </div>
        </div>

        <div id="vaultDisplayContainer" class="content-container hidden">
            <h2>Votre Coffre</h2>
            <div id="vaultGrid" class="inventory-grid"></div>
        </div>

        <div id="inventoryModal" class="modal-overlay">
            <div class="modal-content">
                <span id="modalCloseBtn" class="modal-close">&times;</span>
                <h2 id="inventoryCharacterName">Inventaire</h2>
                <div id="inventoryContent">
                </div>
            </div>
        </div>

        <div id="itemDetailModal" class="modal-overlay">
            <div class="modal-content">
                <span id="itemDetailCloseBtn" class="modal-close">&times;</span>
                <div class="item-detail-header">
                    <img id="itemDetailIcon" src="">
                    <h3 id="itemDetailName"></h3>
                </div>
                <div id="itemDetailBody" class="item-detail-body"></div>
            </div>
        </div>
    </main>

    <script>
        const BUNGIE_CLIENT_ID = "51007";
        const BUNGIE_API_KEY = "d1fc55de14f441619f05e51c761dcca6";

        const loginContainer = document.getElementById('loginContainer');
        const contentContainer = document.getElementById('contentContainer');
        const loginBtn = document.getElementById('loginBtn');
        const loadingDiv = document.getElementById('loading');
        const profileDataDiv = document.getElementById('profileData');
        const userInfoDiv = document.getElementById('userInfo');
        const charactersDiv = document.getElementById('characters');
        const logoutBtn = document.getElementById('logoutBtn');
        const inventoryModal = document.getElementById('inventoryModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const inventoryContentDiv = document.getElementById('inventoryContent');
        const inventoryCharacterName = document.getElementById('inventoryCharacterName');
        const itemDetailModal = document.getElementById('itemDetailModal');
        const itemDetailCloseBtn = document.getElementById('itemDetailCloseBtn');
        const itemDetailIcon = document.getElementById('itemDetailIcon');
        const itemDetailName = document.getElementById('itemDetailName');
        const itemDetailBody = document.getElementById('itemDetailBody');
        let currentOpenItem = null;
        const vaultDisplayContainer = document.getElementById('vaultDisplayContainer');
        const vaultGrid = document.getElementById('vaultGrid');
        const errorDisplayDiv = document.createElement('div');
        const perkDefinitionsCache = {};
        const refreshBtn = document.getElementById('refreshBtn');
        let refreshIntervalId = null;

        loginBtn.addEventListener('click', () => {
            const authUrl = `https://www.bungie.net/fr/OAuth/Authorize?client_id=${BUNGIE_CLIENT_ID}&response_type=code`;
            window.location.href = authUrl;
        });

        window.onload = () => {
            const session = getSessionFromCache();
            if (session) {
                showContent();
                if (Date.now() > session.accessTokenExpiresAt) {
                    refreshToken(session.refreshToken);
                } else {
                    getProfileDataWithToken(session.accessToken, session.membershipId);
                }
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                showContent();
                window.history.replaceState({}, document.title, window.location.pathname);
                getTokensWithAuthCode(authCode);
            }
        };

        logoutBtn.addEventListener('click', () => {
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
            vaultDisplayContainer.classList.add('hidden');
            localStorage.removeItem('destinySession');
            window.location.reload();
        });

        refreshBtn.addEventListener('click', () => {
            const session = getSessionFromCache();
            if (session) {
                loadingDiv.classList.remove('hidden');
                profileDataDiv.classList.add('hidden');
                getProfileDataWithToken(session.accessToken, session.membershipId);
            }
        });

        modalCloseBtn.addEventListener('click', () => {
            inventoryModal.classList.remove('visible');
        });

        itemDetailCloseBtn.addEventListener('click', () => {
            itemDetailModal.classList.remove('visible');
        });

        function showContent() {
            loginContainer.classList.add('hidden');
            contentContainer.classList.remove('hidden');
            loadingDiv.classList.remove('hidden');
            profileDataDiv.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            refreshBtn.classList.remove('hidden');
        }

        async function getTokensWithAuthCode(authCode) {
            try {
                const tokenResponse = await fetch('https://www.bungie.net/Platform/App/OAuth/Token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `grant_type=authorization_code&code=${authCode}&client_id=${BUNGIE_CLIENT_ID}`
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Erreur d'obtention du token: ${errorData.error_description}`);
                }
                
                const tokenData = await tokenResponse.json();
                saveSessionToCache(tokenData.access_token, tokenData.refresh_token, tokenData.expires_in, tokenData.refresh_expires_in, tokenData.membership_id);
                await getProfileDataWithToken(tokenData.access_token, tokenData.membership_id);
            } catch (error) {
                handleApiError(error);
            }
        }

        async function refreshToken(refresh_token) {
            try {
                const tokenResponse = await fetch('https://www.bungie.net/Platform/App/OAuth/Token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `grant_type=refresh_token&refresh_token=${refresh_token}&client_id=${BUNGIE_CLIENT_ID}`
                });

                if (!tokenResponse.ok) {
                    if (refreshIntervalId) {
                        clearInterval(refreshIntervalId);
                    }
                    localStorage.removeItem('destinySession');
                    window.location.reload();
                    throw new Error("Session invalide. Veuillez vous reconnecter.");
                }

                const tokenData = await tokenResponse.json();
                saveSessionToCache(tokenData.access_token, tokenData.refresh_token, tokenData.expires_in, tokenData.refresh_expires_in, tokenData.membership_id);
                await getProfileDataWithToken(tokenData.access_token, tokenData.membership_id);
            } catch (error) {
                handleApiError(error);
            }
        }

        async function getProfileDataWithToken(accessToken, membershipId) {
            const fetchWithRetries = async (url, options, retries = 1, delay = 2000) => {
                try {
                    const response = await fetch(url, options);
                    if (response.status >= 500 && retries > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetries(url, options, retries - 1, delay);
                    }
                    return response;
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetries(url, options, retries - 1, delay);
                    }
                    throw error;
                }
            };

            try {
                const userMembershipsResponse = await fetchWithRetries(`https://www.bungie.net/Platform/User/GetMembershipsById/${membershipId}/-1/`, {
                    headers: { 'X-API-Key': BUNGIE_API_KEY }
                });
                if (!userMembershipsResponse.ok) {
                    if (userMembershipsResponse.status === 403) {
                        throw new Error("Clé API invalide ou manquante (Erreur 403). Veuillez vérifier la variable BUNGIE_API_KEY dans votre code.");
                    }
                    if (userMembershipsResponse.status >= 500) {
                        throw new Error("L'API de Bungie rencontre un problème temporaire (Erreur 5xx). Veuillez réessayer dans quelques instants.");
                    }
                    throw new Error(`Impossible de récupérer les profils de l'utilisateur (Status: ${userMembershipsResponse.status})`);
                }

                const userMembershipsData = await userMembershipsResponse.json();
                if (userMembershipsData.ErrorCode !== 1) throw new Error(userMembershipsData.Message);

                const allDestinyProfiles = userMembershipsData.Response.destinyMemberships;
                const primaryMembershipId = userMembershipsData.Response.primaryMembershipId;

                if (!allDestinyProfiles || allDestinyProfiles.length === 0) {
                    throw new Error("Aucun compte Destiny n'a été trouvé pour cet utilisateur Bungie.net.");
                }

                const destinyProfile = allDestinyProfiles.find(p => p.membershipId === primaryMembershipId) || allDestinyProfiles[0];

                if (!destinyProfile) {
                    throw new Error("Ce compte Bungie.net n'a pas de profil Destiny 2 associé. Veuillez lancer le jeu au moins une fois.");
                }

                const destinyMembershipId = destinyProfile.membershipId;
                const membershipType = destinyProfile.membershipType;

                const profileResponse = await fetchWithRetries(`https://www.bungie.net/Platform/Destiny2/${membershipType}/Profile/${destinyMembershipId}/?components=Profiles,Characters,CharacterInventories,ProfileInventories,ItemInstances,ItemSockets`, {
                    headers: {
                        'X-API-Key': BUNGIE_API_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!profileResponse.ok) throw new Error(`Impossible de récupérer les données des personnages (Status: ${profileResponse.status})`);

                const profileData = await profileResponse.json();
                displayData(profileData.Response);

            } catch (error) {
                handleApiError(error);
            }
        }

        function saveSessionToCache(accessToken, refreshToken, expiresIn, refreshExpiresIn, membershipId) {
            const session = {
                accessToken: accessToken,
                refreshToken: refreshToken,
                accessTokenExpiresAt: Date.now() + (expiresIn * 1000),
                refreshTokenExpiresAt: Date.now() + (refreshExpiresIn * 1000),
                membershipId: membershipId
            };
            localStorage.setItem('destinySession', JSON.stringify(session));
        }

        function getSessionFromCache() {
            const sessionStr = localStorage.getItem('destinySession');
            return sessionStr ? JSON.parse(sessionStr) : null;
        }

        function displayData(data) {
            loadingDiv.classList.add('hidden');
            profileDataDiv.classList.remove('hidden');

            const profileInfo = data.profile.data.userInfo;
            userInfoDiv.innerHTML = `<h3>${profileInfo.bungieGlobalDisplayName}#${profileInfo.bungieGlobalDisplayNameCode}</h3>`;

            charactersDiv.innerHTML = '';

            const characterData = data.characters.data;
            const characterIds = data.profile.data.characterIds;
            const vaultInventory = data.profileInventory?.data?.items || [];
            const itemInstances = { ...(data.itemComponents?.instances?.data || {}), ...(data.profileInventory?.data?.itemComponents?.instances?.data || {}) };

            if (vaultInventory.length > 0) {
                vaultGrid.innerHTML = '';

                const weaponBuckets = [1498876634, 2465295065, 953998645];
                const armorBuckets = [3448274439, 3551918588, 14239492, 20886954, 4350422948];

                const vaultWeapons = vaultInventory.filter(item => weaponBuckets.includes(item.bucketHash));
                const vaultArmor = vaultInventory.filter(item => armorBuckets.includes(item.bucketHash));

                const createVaultSection = (title, items) => {
                    if (items.length === 0) return;

                    const section = document.createElement('div');
                    section.className = 'inventory-section';
                    const sectionTitle = document.createElement('h3');
                    sectionTitle.textContent = title;
                    section.appendChild(sectionTitle);

                    const grid = document.createElement('div');
                    grid.className = 'inventory-grid';

                    items.forEach(item => {
                        const itemElement = createItemElement(item, itemInstances, data, 'vault');
                        grid.appendChild(itemElement);
                    });

                    const remainder = items.length % 8;
                    if (remainder > 0) {
                        const emptySlotsToAdd = 8 - remainder;
                        for (let i = 0; i < emptySlotsToAdd; i++) {
                            const emptySlot = document.createElement('div');
                            emptySlot.className = 'empty-slot';
                            grid.appendChild(emptySlot);
                        }
                    }

                    section.appendChild(grid);
                    vaultGrid.appendChild(section);
                };

                createVaultSection('Armes du coffre', vaultWeapons);
                createVaultSection('Armures du coffre', vaultArmor);

                vaultDisplayContainer.classList.remove('hidden');
            } else {
                vaultDisplayContainer.classList.add('hidden');
            }

            const weaponBuckets = [1498876634, 2465295065, 953998645];
            const armorBuckets = [3448274439, 3551918588, 14239492, 20886954, 4350422948];
            const relevantSlots = [...weaponBuckets, ...armorBuckets];

            const createEquippedGrid = (inventory, characterId) => {
                const equippedItems = inventory.filter(item => item.isEquipped && relevantSlots.includes(item.bucketHash));
                equippedItems.sort((a, b) => relevantSlots.indexOf(a.bucketHash) - relevantSlots.indexOf(b.bucketHash));

                let gridHtml = '<div class="inventory-grid">';
                equippedItems.forEach(item => {
                    const itemElement = createItemElement(item, itemInstances, data, characterId);
                    gridHtml += itemElement.outerHTML;
                });
                gridHtml += '</div>';
                return gridHtml;
            };

            for (const characterId of characterIds) {
                const char = characterData[characterId];
                if (char) {
                    const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
                    const raceMap = { 0: "Humain", 1: "Éveillé", 2: "Exo" };

                    const card = document.createElement('div');
                    card.className = 'character-card';

                    let statsHtml = '<div class="stats-grid">';
                    const stats = char.stats;
                    const statOrder = {
                        '2996146975': 'Mobilité',
                        '392767087': 'Résilience',
                        '1943323491': 'Récupération',
                        '1735777505': 'Discipline',
                        '144602215': 'Intelligence',
                        '4244567218': 'Force'
                    };

                    for (const hash in statOrder) {
                        statsHtml += `
                            <div class="stat-item">
                                <span class="stat-value">${stats[hash] || 0}</span>
                                <span class="stat-label">${statOrder[hash]}</span>
                            </div>`;
                    }
                    statsHtml += '</div>';

                    const characterInventory = data.characterInventories?.data?.[characterId]?.items || [];
                    const equipmentHtml = createEquippedGrid(characterInventory, characterId);

                    card.innerHTML = `
                        <h3>${classMap[char.classType] || 'Inconnue'}</h3>
                        <p><strong>Lumière :</strong> ${char.light}</p>
                        <p><strong>Race :</strong> ${raceMap[char.raceType] || 'Inconnue'}</p>
                        ${statsHtml}
                        ${equipmentHtml}
                    `;
                    
                    card.addEventListener('click', () => {
                        showInventoryModal(characterId, data);
                    });

                    const backgroundUrl = char.emblemBackgroundPath 
                        ? `https://www.bungie.net${char.emblemBackgroundPath}` 
                        : 'https://www.bungie.net/common/destiny2_content/icons/27a51851464f9e07347a77c83958b9d4.jpg';
                    card.style.backgroundImage = `linear-gradient(rgba(31, 31, 31, 0.8), rgba(31, 31, 31, 0.8)), url(${backgroundUrl})`;
                    card.style.backgroundSize = 'cover';
                    card.style.backgroundPosition = 'center';

                    const cardItemSlots = card.querySelectorAll('.item-slot');
                    const equippedItems = characterInventory.filter(item => item.isEquipped && relevantSlots.includes(item.bucketHash));
                    equippedItems.sort((a, b) => relevantSlots.indexOf(a.bucketHash) - relevantSlots.indexOf(b.bucketHash));
                    cardItemSlots.forEach((slot, index) => {
                        slot.addEventListener('click', (e) => { e.stopPropagation(); showItemDetailModal(equippedItems[index], data, characterId); });
                    });

                    charactersDiv.appendChild(card);
                }
            }

            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
            refreshIntervalId = setInterval(() => {
                const session = getSessionFromCache();
                if (session) {
                    if (Date.now() > session.accessTokenExpiresAt) {
                        refreshToken(session.refreshToken);
                    } else {
                        getProfileDataWithToken(session.accessToken, session.membershipId);
                    }
                } else {
                    clearInterval(refreshIntervalId);
                }
            }, 120000);
        }

        function showInventoryModal(characterId, data) {
            const itemInstances = data.itemComponents?.instances?.data || {};
            let inventory;
            let title;

            const character = data.characters.data[characterId];
            inventory = data.characterInventories?.data?.[characterId]?.items || [];
            const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
            title = `Inventaire - ${classMap[character.classType]}`;

            inventoryCharacterName.textContent = title;
            inventoryContentDiv.innerHTML = '';

            const weaponBuckets = [1498876634, 2465295065, 953998645];
            const armorBuckets = [3448274439, 3551918588, 14239492, 20886954, 4350422948];

            const createSection = (title, items, isEquippedView = false) => {
                if (items.length === 0) return;

                const section = document.createElement('div');
                section.className = isEquippedView ? 'equipped-items' : 'inventory-section';

                const sectionTitle = document.createElement('h3');
                sectionTitle.textContent = title;
                if (!isEquippedView) section.appendChild(sectionTitle);

                const grid = document.createElement('div');
                grid.className = isEquippedView ? 'equipped-items' : 'inventory-grid';

                items.forEach(item => {
                    const itemElement = createItemElement(item, itemInstances, data, characterId);
                    grid.appendChild(itemElement);
                });

                if (isEquippedView) {
                    inventoryContentDiv.appendChild(grid);
                } else {
                    section.appendChild(grid);
                    inventoryContentDiv.appendChild(section);
                }
            };

            const equippedItems = inventory.filter(item => item.isEquipped);
            createSection('Équipé', equippedItems, true);

            const inventoryItems = inventory.filter(item => !item.isEquipped);
            const inventoryWeapons = inventoryItems.filter(item => weaponBuckets.includes(item.bucketHash));
            const inventoryArmor = inventoryItems.filter(item => armorBuckets.includes(item.bucketHash));

            createSection('Armes en inventaire', inventoryWeapons);
            createSection('Armures en inventaire', inventoryArmor);

            inventoryModal.classList.add('visible');
        }

        function createItemElement(item, itemInstances, data, characterId) {
            const instance = itemInstances[item.itemInstanceId];
            const power = instance?.primaryStat?.value || '';
            const iconPath = item.overrideStyleItemHash ? '/common/destiny2_content/icons/9745743228a4332936a89b200b583dae.png' : (item.icon || '/common/destiny2_content/icons/destiny_bgs/nova_2.png');
            
            const itemElement = document.createElement('div');
            itemElement.className = 'item-slot';
            itemElement.innerHTML = `
                <img src="https://www.bungie.net${iconPath}" class="item-icon" title="${item.tooltipNotification || ''}">
                <span class="item-power" title="Niveau de Lumière">⟡ ${power}</span>
            `;
            itemElement.addEventListener('click', (e) => { e.stopPropagation(); showItemDetailModal(item, data, characterId); });
            return itemElement;
        }

        async function showItemDetailModal(item, data, characterId) {
            currentOpenItem = { item, characterId, allData: data };
            try {
                const itemDef = await getDefinition('DestinyInventoryItemDefinition', item.itemHash);
                if (!itemDef) throw new Error("Définition de l'objet introuvable.");

                itemDetailName.textContent = itemDef.displayProperties.name;
                itemDetailIcon.src = `https://www.bungie.net${itemDef.displayProperties.icon}`;
                let bodyHtml = `
                    <p>${itemDef.itemTypeAndTierDisplayName}</p>
                    <p>${itemDef.displayProperties.description}</p>
                    <p class="flavor-text">${itemDef.flavorText || ''}</p>
                `;
                
                let actionsHtml = '<div id="itemActions">';
                const allCharacterIds = data.profile.data.characterIds;

                if (characterId !== 'vault') {
                    actionsHtml += `<button class="action-button" onclick="transferItem('${item.itemInstanceId}', '${characterId}', 'vault', '${item.itemHash}', ${item.quantity})">Transférer au coffre</button>`;
                    allCharacterIds.filter(id => id !== characterId).forEach(targetId => {
                        const targetChar = data.characters.data[targetId];
                        const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
                        actionsHtml += `<button class="action-button" onclick="transferItem('${item.itemInstanceId}', '${characterId}', '${targetId}', '${item.itemHash}', ${item.quantity})">Transférer à : ${classMap[targetChar.classType]}</button>`;
                    });
                } else {
                     allCharacterIds.forEach(targetId => {
                        const targetChar = data.characters.data[targetId];
                        const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
                        actionsHtml += `<button class="action-button" onclick="transferItem('${item.itemInstanceId}', 'vault', '${targetId}', '${item.itemHash}', ${item.quantity})">Transférer à : ${classMap[targetChar.classType]}</button>`;
                    });
                    if (itemDef.equippable) {
                        allCharacterIds.forEach(targetId => {
                            const targetChar = data.characters.data[targetId];
                            const classMap = { 0: "Titan", 1: "Chasseur", 2: "Arcaniste" };
                            actionsHtml += `<button class="action-button" onclick="equipItem('${item.itemInstanceId}', '${targetId}')">Équiper sur : ${classMap[targetChar.classType]}</button>`;
                        });
                    }
                }
                actionsHtml += '</div>';
                bodyHtml += actionsHtml;

                const itemSockets = data.itemComponents?.sockets?.data?.[item.itemInstanceId]?.sockets || 
                                  data.profileInventory?.data?.itemComponents?.sockets?.data?.[item.itemInstanceId]?.sockets;

                if (itemSockets) {
                    bodyHtml += '<div class="perks-section"><h4>Attributs</h4>';
                    const perkHashes = itemSockets
                        .filter(socket => socket.plugHash && socket.isVisible)
                        .map(socket => socket.plugHash);

                    const perkDefs = await Promise.all(perkHashes.map(hash => getDefinition('DestinyInventoryItemDefinition', hash)));

                    for (const perkDef of perkDefs) {
                        if (perkDef && perkDef.displayProperties.name && (perkDef.itemTypeDisplayName === "Attribut d'arme" || perkDef.itemTypeDisplayName === "Attribut d'armure")) {
                             bodyHtml += `
                                <div class="perk-item">
                                    <img src="https://www.bungie.net${perkDef.displayProperties.icon}" />
                                    <div>
                                        <strong>${perkDef.displayProperties.name}</strong>
                                        <p>${perkDef.displayProperties.description}</p>
                                    </div>
                                </div>
                            `;
                        }
                    }
                    bodyHtml += '</div>';
                }

                itemDetailBody.innerHTML = bodyHtml;
                itemDetailModal.classList.add('visible');

            } catch (error) {
                console.error("Erreur lors de l'affichage des détails de l'objet:", error);
                itemDetailName.textContent = "Erreur";
                itemDetailBody.innerHTML = `<p>${error.message}</p>`;
                itemDetailModal.classList.add('visible');
            }
        }

        async function getDefinition(defType, hash) {
            if (perkDefinitionsCache[hash]) {
                return perkDefinitionsCache[hash];
            }
            const response = await fetch(`https://www.bungie.net/Platform/Destiny2/Manifest/${defType}/${hash}/?lc=fr`, {
                headers: { 'X-API-Key': BUNGIE_API_KEY }
            });
            if (!response.ok) return null;
            const data = await response.json();
            perkDefinitionsCache[hash] = data.Response;
            return data.Response;
        }

        async function transferItem(itemId, sourceCharacterId, targetCharacterId, itemHash, quantity) {
            if (!currentOpenItem) return;

            const { allData } = currentOpenItem;
            const session = getSessionFromCache();
            const destinyProfile = allData.profile.data.userInfo;

            const buttons = document.querySelectorAll('#itemActions .action-button');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.textContent = 'Transfert...';
            });

            try {
                if (sourceCharacterId !== 'vault' && targetCharacterId !== 'vault') {
                    const toVaultResponse = await fetch('https://www.bungie.net/Platform/Destiny2/Actions/Items/TransferItem/', {
                        method: 'POST',
                        headers: { 'X-API-Key': BUNGIE_API_KEY, 'Authorization': `Bearer ${session.accessToken}` },
                        body: JSON.stringify({ itemReferenceHash: itemHash, stackSize: quantity, transferToVault: true, itemId: itemId, characterId: sourceCharacterId, membershipType: destinyProfile.membershipType })
                    });
                    const toVaultData = await toVaultResponse.json();
                    if (toVaultData.ErrorCode !== 1) throw new Error(`Étape 1/2: ${toVaultData.Message}`);
                }

                const finalTransferCharacter = (sourceCharacterId === 'vault') ? targetCharacterId : (targetCharacterId === 'vault' ? sourceCharacterId : targetCharacterId);
                const fromVaultResponse = await fetch('https://www.bungie.net/Platform/Destiny2/Actions/Items/TransferItem/', {
                    method: 'POST',
                    headers: { 'X-API-Key': BUNGIE_API_KEY, 'Authorization': `Bearer ${session.accessToken}` },
                    body: JSON.stringify({ itemReferenceHash: itemHash, stackSize: quantity, transferToVault: targetCharacterId === 'vault', itemId: itemId, characterId: finalTransferCharacter, membershipType: destinyProfile.membershipType })
                });
                const fromVaultData = await fromVaultResponse.json();
                if (fromVaultData.ErrorCode !== 1) {
                    const step = (sourceCharacterId !== 'vault' && targetCharacterId !== 'vault') ? 'Étape 2/2' : 'Étape 1/1';
                    throw new Error(`${step}: ${fromVaultData.Message}`);
                }
                alert('Objet transféré avec succès !');
                itemDetailModal.classList.remove('visible');
                inventoryModal.classList.remove('visible');
                refreshBtn.click();
            } catch (error) {
                alert(`Erreur lors du transfert : ${error.message}`);
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.textContent = 'Réessayer'; 
                });
            }
        }

        async function equipItem(itemId, characterId) {
            const session = getSessionFromCache();
            const destinyProfile = currentOpenItem.allData.profile.data.userInfo;
            const buttons = document.querySelectorAll('#itemActions .action-button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('https://www.bungie.net/Platform/Destiny2/Actions/Items/EquipItem/', {
                    method: 'POST',
                    headers: { 'X-API-Key': BUNGIE_API_KEY, 'Authorization': `Bearer ${session.accessToken}` },
                    body: JSON.stringify({ itemId: itemId, characterId: characterId, membershipType: destinyProfile.membershipType })
                });
                const responseData = await response.json();
                if (responseData.ErrorCode !== 1) throw new Error(responseData.Message);

                alert('Objet équipé avec succès !');
                itemDetailModal.classList.remove('visible');
                inventoryModal.classList.remove('visible');
                refreshBtn.click();
            } catch (error) {
                alert(`Erreur lors de l'équipement : ${error.message}`);
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function handleApiError(error) {
            console.error("Une erreur API est survenue:", error);
            loadingDiv.classList.add('hidden');
            profileDataDiv.classList.add('hidden');
            errorDisplayDiv.innerHTML = `<p style="color: #ff7b7b; text-align: center;">Erreur: ${error.message}</p>`;
            contentContainer.insertBefore(errorDisplayDiv, contentContainer.firstChild);
        }
    </script>
